<ul class="nav nav-pills justify-content-end">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <p class="nav-link disabled">Welcome, {{ user.username }}. Thanks for logging in.</p>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'polls:logout' %}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'polls:login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'polls:register' %}">Register</a>
        </li>
    {% endif %}
</ul>
